<div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
  <div class="arrow"></div>

  <div class="popover-inner">
      <h3 class="popover-title" ng-bind="popoveritle" ng-show="popoverTitle"></h3>
      <div class="popover-content" ng-bind="content"></div>
      <button class="btn btn-success" ng-click="updateTextColor('#FFFFFF')">Close</button>

  </div>
</div>
